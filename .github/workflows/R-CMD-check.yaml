# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:

  R-CMD-check:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_DEPENDS_ONLY_TESTS_: TRUE
      _R_CHECK_FORCE_SUGGESTS_: "false"

    steps:
      - uses: actions/checkout@v3

      - name: Enable r-universe repo, modify bspm integration
        run: |
          # install packages from https://pik-piam.r-universe.dev and CRAN
          echo '
          options(repos = c(universe = "https://pik-piam.r-universe.dev",
                            CRAN = "https://cloud.r-project.org"))
          ' >> .Rprofile
          cat .Rprofile

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          extra-repositories: 'https://pik-piam.r-universe.dev'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
